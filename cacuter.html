<!DOCTYPE html>
<html lang="en">
<head>

<title>Calculator</title>
<link rel="stylesheet" href="calcuter.css">
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled>

    <div class="btn0">
        <button class="btn" id="a7" >7</button>
        <button class="btn" id="a8" >8</button>
        <button class="btn" id="a9" >9</button>
        <button class="btn" id="plu" >+</button>
    </div>

    <div class="btn0">
        <button class="btn" id="a4" >4</button>
        <button class="btn" id="a5" >5</button>
        <button class="btn" id="a6" >6</button>
        <button class="btn" id="mi" >-</button>
    </div>

    <div class="btn0">
        <button class="btn" id="a1" >1</button>
        <button class="btn" id="a2" >2</button>
        <button class="btn" id="a3" >3</button>
        <button class="btn" id="mul">*</button>
    </div>

    <div class="btn0">
        <button class="btn" id="a0" >0</button>
        <button class="btn" id="daught" >.</button>
        <button class="btn" id="ac">AC</button>
        <button class="btn" id="divd" >/</button>
    </div>

    <div>

        <button class="btn caler" id="de">DE</button>

</div>
